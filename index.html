<!DOCTYPE html>
<html>
<head>
	<title>삼익가구 주문서 작성</title>
	<style>
		h1 span {
			color: purple;
		}
	</style>
</head>
<body>
	<h1><span>삼익가구</span> 주문서 작성</h1>
	<form>
		<label for="name">이름:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="phone">전화번호:</label>
		<input type="text" id="phone" name="phone"><br><br>
		<label for="order">주문가구:</label>
		<input type="text" id="order" name="order"><br><br>
		<label for="quantity">수량:</label>
		<input type="number" id="quantity" name="quantity"><br><br>
		<label for="agency">대리점명:</label>
		<input type="text" id="agency" name="agency"><br><br>
		<label for="date">작성일자:</label>
		<input type="text" id="date" name="date"><br><br>
		<input type="submit" value="입력">
	</form>
</body>
</html>
